<!DOCTYPE html>
<html>

<head>
  <title>Calculadoras de Diferentes Conversores y Calculadora de IMC</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Curso de Diseño de Aplicaciones Web" />
  <meta name="keywords" content="HTML5, CSS3, JAVASCRIPT, JSON, REST" />
  <meta name="author" content="Ashly Zamora Gamboa" />
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="calculadoras.js"></script>
</head>

<body class="body">

  <!--imagen-->
  <!--https://akhilsonthi.medium.com/how-do-html-css-javascript-fit-together-9d225412246f-->
  <!--https://miro.medium.com/v2/resize:fit:4800/format:webp/1*2xsLeLNqKwIoGOQlw8O6Ug.png-->

  <div class="container text-center">
    <div class="row">
      <div class="col align-self-start">
        <div class="box1">
          <h1>Calculadora de Conversión de Temperatura</h1>
          <label for="celsius">Ingrese la temperatura en grados Celsius:</label>
          <input type="number" id="celsius" placeholder="Temperatura en °C" step="0.01"><br>
      
          <button onclick="convertirAFahrenheit()">Convertir a Fahrenheit</button><br><br>
          <button onclick="convertirAKelvin()">Convertir a Kelvin</button>
      
          <p id="resultado_Temperatura"></p>
      
        </div>
      </div>

      <div class="col align-self-center">
        <div class="box2">
          <h1>Calculadora de Conversión de Distancia</h1>
      
          <label for="kilometros">Ingrese la distancia en kilómetros:</label>
          <input type="number" id="kilometros" placeholder="Distancia en km" step="0.01"><br>
          <button onclick="convertirAMillas()">Convertir a Millas</button><br><br>
          <button onclick="convertirAMetros()">Convertir a Metros</button>
      
          <p id="resultado_Distancia"></p>
      
        </div>
      </div>

      <br><br>

      <div class="col align-self-end">
        <div class="box3">
          <h1>Calculadora de Índice de Masa Corporal (IMC)</h1>
      
          <label for="peso">Ingrese su peso en kilogramos:</label>
          <input type="number" id="peso" placeholder="Peso en kg" step="0.01"><br>
      
          <label for="altura">Ingrese su altura en metros:</label><br>
          <input type="number" id="altura" placeholder="Altura en m" step="0.01"><br><br>
      
          <button onclick="calcularIMC()">Calcular IMC</button>
      
          <p id="resultado"></p>
        </div>
      </div>
    </div>
  </div>

<br><br>

  <footer>
    <div class="Pie" id="acercaDe">
      <p>
        <b>Copyright &copy; Derechos Reservados Ashly Daniela Zamora Gamboa, Diseno de Aplicaciones Web UTN III-23</b>
      </p>
    </div>
  </footer>

  <script src="js/bootstrap.min.js"></script>
</body>

</html>
